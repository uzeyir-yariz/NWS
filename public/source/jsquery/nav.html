<script>
    // * dinamik nav linkleri
    const nav_links = document.querySelectorAll(".nav_link");
    let currentPageTitle = document.title;

    for(var i = 0; i < nav_links.length; i++){
        const nav_link = nav_links[i]; // değişken adını düzelttik
        const targetPage = nav_link.getAttribute("data-page");

        if (currentPageTitle === targetPage) {
            nav_link.classList.add("active_link");
            nav_link.classList.remove("deactive_link");
        } else {
            nav_link.classList.remove("active_link");
            nav_link.classList.add("deactive_link");
        }
    }
</script>
