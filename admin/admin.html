<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>developer paneli</title>
</head>
<body>
    <h1>developer paneli</h1>

    <input type="button" value="verileri çek" id="data_pull_project">

    <button id="verileriGoster">Verileri Göster</button>

    <details>
        <summary>veri ekleme</summary>

        <form action="/add_project" method="post" id="veriEkleForm">
            <label for="title">başlık : </label>
            <input type="text" name="title" id="title">
            
            <br> <!-- geçici olarak eklendi -->
    
            <label for="explain">açıklama : </label>
            <input type="text" name="explain" id="explain">
    
            <br> <!-- geçici olarak eklendi -->
    
            <label for="link">link : </label>
            <input type="text" name="link" id="link">
    
            <br> <!-- geçici olarak eklendi -->
            
            <label for="foto_link">foto link : </label>
            <input type="text" name="foto_link" id="foto_link">
    
            <br> <!-- geçici olarak eklendi -->
            
            <label for="labels_count">kaç label olacak : </label>
            <input type="number" max="5" min="1" name="labels_count" id="labels_count">
    
            <div id="alt_labels"></div>
    
            <button type="submit">Veriyi Firestore'a Ekle</button>
        </form>
    </details>

    <div id="veriTablosu"></div>

    <script src="label_count.js"></script>
    <script src="data_show.js"></script>
    <script src="data_pull.js"></script>
</body>
</html>
